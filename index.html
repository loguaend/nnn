<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Kotak Harta Karun</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
      overflow-y: auto;
      position: relative;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('dana kaget.png') no-repeat center center/cover;
      filter: blur(8px);
      z-index: -1;
    }

    header {
      width: 100%;
      background-color: black;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 0 10px #fff;
      z-index: 1;
    }

    .main-content {
      width: 100%;
      max-width: 400px;
      margin-top: 60px;
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1;
    }

    .form-group {
      width: 100%;
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
    }

    .username-input {
      flex: 1;
      padding: 12px 15px;
      border: 2px solid black;
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.7);
      font-size: 16px;
      color: #000;
      outline: none;
    }

    .claim-button {
      padding: 12px 16px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      font-weight: bold;
      font-size: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .claim-button:hover {
      transform: scale(1.05);
    }

    .chest-container {
      margin-top: 30px;
      text-align: center;
    }

    .chest-image {
      width: 300px;
      max-width: 80%;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .shake {
      animation: shake 0.5s;
    }

    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-3px, 0px) rotate(1deg); }
      30% { transform: translate(3px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-3px, 1px) rotate(0deg); }
      70% { transform: translate(3px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }

    /* âœ… Responsif Tambahan untuk HP Kecil */
    @media (max-width: 480px) {
      header {
        font-size: 20px;
        padding: 16px;
      }

      .username-input,
      .claim-button {
        font-size: 14px;
        padding: 10px;
      }

      .form-group {
        flex-direction: column;
      }

      .claim-button {
        width: 100%;
      }

      .chest-image {
        width: 180px;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <header>AP STORE MEDIA</header>

  <div class="main-content">
    <div class="form-group">
      <input type="text" placeholder="Masukkan Username" class="username-input" id="usernameInput"/>
      <button class="claim-button" id="claimButton">CLAIM</button>
    </div>

    <div class="chest-container">
      <img src="ai-generated-8388357_1280.png" alt="Kotak Harta Karun" class="chest-image" id="treasureChest" />
      <audio id="chestSound" src="door-slam-172171.mp3"></audio>
    </div>
  </div>

  <!-- Audio Backsound -->
  <audio id="backgroundMusic" src="pirate-tavern-full-version-167990.mp3" loop></audio>

  <script>
    const chest = document.getElementById("treasureChest");
    const sound = document.getElementById("chestSound");
    const claimButton = document.getElementById("claimButton");

    // Peti diklik: getar + bunyi
    chest.addEventListener("click", () => {
      chest.classList.add("shake");
      sound.currentTime = 0;
      sound.play();
      setTimeout(() => {
        chest.classList.remove("shake");
      }, 500);
    });

    // Tombol CLAIM
    claimButton.addEventListener("click", () => {
      const username = document.getElementById("usernameInput").value.trim().toUpperCase();
      if (username === "APTTBVC") {
        window.location.href = "https://www.google.com/maps";
      } else {
        window.location.href = "https://www.google.com";
      }
    });

    // Backsound dimulai saat pertama klik
    const bgm = document.getElementById("backgroundMusic");
    let bgmPlayed = false;

    document.addEventListener("click", () => {
      if (!bgmPlayed) {
        bgm.play();
        bgmPlayed = true;
      }
    });
  </script>
</body>
</html>
